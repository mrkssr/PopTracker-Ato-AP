on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Map Areas
        run: py json-mapper-areas.py
        working-directory: data-raw
      - name: Map Overworld
        run: py json-mapper-overworld.py
        working-directory: data-raw
      - name: Map Legend
        run: py json-mapper-legend.py
        working-directory: data-raw